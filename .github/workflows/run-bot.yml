name: Run Wallapop Bot

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta diariamente a medianoche; ajusta según tus necesidades
  workflow_dispatch:  # Permite ejecutar manualmente el flujo de trabajo desde la interfaz de GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest  # Usa una máquina virtual con Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Clona el repositorio en la máquina virtual

    - name: Set up Python
      uses: actions/setup-python@v5  # Configura Python
      with:
        python-version: '3.11'  # Versión de Python a usar

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Instala dependencias desde el archivo requirements.txt

    - name: Install Chromium and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # Variable de entorno para el token del bot
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  # Variable de entorno para el ID del chat
        DISPLAY: ':99.0'  # Configura el display para Chromium en modo headless
      run: |
        python bot.py  # Asegúrate de que el nombre del archivo coincida con tu script

